name: Deploy
on:
  push:
    branches:
      - master
      - staging
  # todo: remove PR run    
  pull_request:
    branches:
      - master
env:
  AWS_REGION: us-west-2
  CDK_DEPLOY_ACCOUNT: ${{ secrets.CDK_DEPLOY_ACCOUNT }}
  CDK_DEPLOY_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Sets env vars for cdk-deployment -> dit
        run: |
          echo "UMF_STACK_STAGE=dit" >> $GITHUB_ENV
        if: ${{ github.ref == 'refs/heads/cdk-deployment' }}

      - name: Sets env vars for master -> dit
        run: |
          echo "UMF_STACK_STAGE=dit" >> $GITHUB_ENV
        if: ${{ github.ref == 'refs/heads/master' }}

      - name: Sets env vars for staging -> staging
        run: |
          echo "UMF_STACK_STAGE=staging" >> $GITHUB_ENV
        if: ${{ github.ref == 'refs/heads/staging' }}

      - name: Configure AWS credentials from AWS Account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - run: pip install -r requirements.txt
        working-directory: ./deployment

      - run: npm install
        working-directory: ./deployment
      
      - run: npm install -g aws-cdk
        working-directory: ./deployment
      
      - run: cdk deploy --all --require-approval never --no-color
        working-directory: ./deployment
